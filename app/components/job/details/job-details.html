<bex-loading [status]="data.newDataStatus | async">
    <div *ngIf="job">
        <md-card class="overview">
            <md-card-title-group style="margin: 0px;">
                <!--<div style="align-items:center;">
                    <bex-refresh-btn [refresh]="refresh"></bex-refresh-btn>
                </div>-->
                <!--<div style="margin-left:12px; margin-right:auto;">-->
                <div style="margin-left:0px; margin-right:auto;">
                    <md-card-title>{{decorator.id}}</md-card-title>
                    <!--<md-card-subtitle><i class="fa" [ngClass]="decorator.stateIcon"></i> {{decorator.state}}</md-card-subtitle>-->
                    <md-card-subtitle><span style="font-weight: bold; color:#36719a"><i class="fa" [ngClass]="decorator.stateIcon"></i> {{decorator.state}}</span> on pool {{decorator.executionInfo.poolId}}</md-card-subtitle>
                </div>
            </md-card-title-group>
            <md-card-content>
                <!--<p>Pool: {{decorator.executionInfo.poolId}}</p>
                <p>Start time: {{decorator.executionInfo.startTime}}</p>
                <p>End time: {{decorator.executionInfo.endTime}}</p>-->
                <div
                    style="display: inline-flex">
                    <md-progress-bar
                        style="width:320px;margin: auto 8 auto 0"

                        [value]=35
                        [bufferValue]=100>
                    </md-progress-bar>
                    <i class="fa fa-circle-o" style="margin: 0 4"></i> 50 Active
                    <i class="fa fa-circle" style="margin: 0 4"></i> 3 Running
                    <i class="fa fa-check-circle" style="margin: 0 4"></i> 10 Completed
                </div>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <button md-raised-button class="primary md-primary" style="font-weight:400;padding:0 30">
                    Scale pool
                </button>
                <button md-raised-button class="" style="font-weight:400">
                    Stop <i class="fa fa-caret-down"></i>
                </button><button md-raised-button class="" style="font-weight:400;padding:0 30">
                    <i class="fa fa-cog"></i> <i class="fa fa-caret-down"></i>
                </button>
                <!--<bex-add-task-button title="Add task" [job]="job" (click)="addTask()"></bex-add-task-button>
                <bex-terminate-button [entity]="job" (click)="terminateJob()"></bex-terminate-button>
                <bex-delete-button [entity]="job" (click)="deleteJob()"></bex-delete-button>
                <bex-disable-button [job]="job" (click)="disableJob()"></bex-disable-button>
                <bex-enable-button [job]="job" (click)="enableJob()"></bex-enable-button>
                <bex-clone-button (click)="cloneJob()"></bex-clone-button>-->
            </md-card-actions>
        </md-card>
        <bex-job-error-display [job]="job"></bex-job-error-display>
        <md-card class="details">
            <bex-tab-group>
                <bex-tab key="tasks">
                    <bex-tab-label>Tasks</bex-tab-label>
                    <bex-entity-details-list #listWrapper [refresh]="list.refresh" [baseLink]="['/jobs', job.id, 'tasks']" [loadMore]="list.loadMore" [filterPlaceholder]="filterPlaceholderText">
                        <bex-task-list [jobId]="job.id" [filter]="listWrapper.filter" [quickList]="false" #list [manualLoading]="true"></bex-task-list>
                    </bex-entity-details-list>
                </bex-tab>
                <bex-tab key="configuration">
                    <bex-tab-label>Configuration</bex-tab-label>
                    <bex-job-properties [job]="job"></bex-job-properties>
                    <div>
                        <bex-job-environment-settings [job]="job"></bex-job-environment-settings>
                    </div>
                    <div>
                        <bex-job-metadata [job]="job"></bex-job-metadata>
                    </div>
                </bex-tab>
            </bex-tab-group>
        </md-card>
    </div>
</bex-loading>
